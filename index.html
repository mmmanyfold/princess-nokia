<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Princess Nokia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"><link>
</head>
<body>
<div id="mount"></div>
<map name="splash3">
  <area shape="rect" coords="113,323,573,388" style="outline:none;" href="https://s3.amazonaws.com/princess-nokia/album.zip" onmouseover="hoverDownload()" onmouseout="hoverOff()">
  <area shape="rect" coords="336,478,571,571" style="outline:none;" href="/lyrics" onmouseover="hoverLyrics()" onmouseout="hoverOff()" onclick="showLyrics()">
</map>
<script src="bundle.js"></script>
<script>

<script>
  imageMapResize();
  splash3img = new Image(706,1080)
  splash3img.src = "splash3.jpg"
  splash3hover1 = new Image(706,1080)
  splash3hover1.src = "splash3-album-hover.jpg"
  splash3hover2 = new Image(706,1080)
  splash3hover2.src = "splash3-lyrics-hover.jpg"
  function hoverDownload() {document.splash3.src = splash3hover1.src; return true;}
  function hoverLyrics() {document.splash3.src = splash3hover2.src; return true;}
  function hoverOff() {document.splash3.src = splash3img.src; return true;}
  function showLyrics() {document.getElementById("lyrics").style.display = "block";}
</script>
</body>
</html>
