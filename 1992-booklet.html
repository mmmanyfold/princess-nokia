<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Princess Nokia | booklet </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        #booklet {
            border-top: 10px solid #ff5454;
            height: 100%;
            background: #fff url('https://s3.amazonaws.com/princess-nokia-1992-booklet/city1.jpg') top center;
        }
        .carousel-inner {
            margin: 0 auto !important;
        }
        .item {
            width: 100% !important;
        }
        .item img {
            width: 100% !important;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div id="booklet">
    <div id="booket-carousel" class="carousel slide" data-ride="carousel" data-interval="10000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#booket-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#booket-carousel" data-slide-to="1"></li>
            <li data-target="#booket-carousel" data-slide-to="2"></li>
            <li data-target="#booket-carousel" data-slide-to="3"></li>
            <li data-target="#booket-carousel" data-slide-to="4"></li>
            <li data-target="#booket-carousel" data-slide-to="5"></li>
            <li data-target="#booket-carousel" data-slide-to="6"></li>
            <li data-target="#booket-carousel" data-slide-to="7"></li>
            <li data-target="#booket-carousel" data-slide-to="8"></li>
            <li data-target="#booket-carousel" data-slide-to="9"></li>
            <li data-target="#booket-carousel" data-slide-to="10"></li>
            <li data-target="#booket-carousel" data-slide-to="11"></li>
            <li data-target="#booket-carousel" data-slide-to="12"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://s3.amazonaws.com/princess-nokia-1992-booklet/1992__albumcover.jpg" alt="...">
            </div>
            <div class="item">
                <img src="https://s3.amazonaws.com/princess-nokia-1992-booklet/1992__tracklist.jpg" alt="...">
            </div>
            <div class="item">
                <img src="https://s3.amazonaws.com/princess-nokia-1992-booklet/1992_a.jpg" alt="...">
            </div>
            <div class="item">
                <img src="https://s3.amazonaws.com/princess-nokia-1992-booklet/1992_b.jpg" alt="...">
            </div>
            <div class="item">
                <img src="https://s3.amazonaws.com/princess-nokia-1992-booklet/1992_c.jpg" alt="...">
            </div>
            <div class="item">
                <img src="https://s3.amazonaws.com/princess-nokia-1992-booklet/1992_d.jpg" alt="...">
            </div>
            <div class="item">
                <img src="https://s3.amazonaws.com/princess-nokia-1992-booklet/1992_e.jpg" alt="...">
            </div>
            <div class="item">
                <img src="https://s3.amazonaws.com/princess-nokia-1992-booklet/1992_f.jpg" alt="...">
            </div>
            <div class="item">
                <img src="https://s3.amazonaws.com/princess-nokia-1992-booklet/1992_g.jpg" alt="...">
            </div>
            <div class="item">
                <img src="https://s3.amazonaws.com/princess-nokia-1992-booklet/1992_h.jpg" alt="...">
            </div>
            <div class="item">
                <img src="https://s3.amazonaws.com/princess-nokia-1992-booklet/1992_i.jpg" alt="...">
            </div>
            <div class="item">
                <img src="https://s3.amazonaws.com/princess-nokia-1992-booklet/1992_j.jpg" alt="...">
            </div>
            <div class="item">
                <img src="https://s3.amazonaws.com/princess-nokia-1992-booklet/1992_k.jpg" alt="...">
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#booket-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#booket-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<script>
    var h = $(window).height();
    var w = h * (2/3);
    $('.carousel-inner').width(w);
    $('.carousel').carousel();
</script>
</body>
</html>
